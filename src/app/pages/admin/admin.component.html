<app-nav></app-nav>
<form (ngSubmit)="guardaPrenda(fguardaPrenda)" #fguardaPrenda="ngForm" >
  <div class="form-row">
    <div class="col-md-3 mb-3">
      <label for="validationDefault01">Nombre de prenda</label>
      <input  name="esUnNombreValido" ngModel pattern="[a-zA-Z ]*" type="text" class="form-control" [(ngModel)]="prenda.nombre"  value="" required>
    </div>
    <div class="col-md-3 mb-3">
      <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Talla</label>
      <select name="esTallaValida" ngModel pattern="[SMG]*" class="custom-select my-1 mr-sm-2" [(ngModel)]="prenda.talla"   id="inlineFormCustomSelectPref" required>
        <option selected>Seleciona</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="G">G</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-3 mb-3">
      <label for="validationDefault02">precio</label>
      <input  name="esPrecioValida" ngModel pattern="[[0-9]+(\.[0-9][0-9]?)?]*" type="number" class="form-control" [(ngModel)]="prenda.precio"  id="validationDefault02" value="Otto" required>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationDefault01">Imagen</label>
      <input  name="esImagenValida" type="url" class="form-control" [(ngModel)]="prenda.imagen"  value="" required>
      <label class="rojo" *ngIf=invalido.imagen>Imagen Incorrecta</label>
    </div>
  </div>
  <div class="form-row col-md-6 mb-3">
    <label for="exampleFormControlTextarea1">Descripción</label>
      <textarea class="form-control" [(ngModel)]="prenda.descripcion" name="descripcion" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <button class="btn btn-primary col-md-3 mb-3" type="submit">Publicar</button>
</form>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Talla</th>
      <th scope="col">Precio</th>
      <th scope="col">Direccion de imagen</th>
      <th scope="col">Descripción</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
      <td>@mdo</td>
      <td>@mdo</td>
    </tr>
  </tbody>
</table>
