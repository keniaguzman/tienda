<div>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://ganapromo.com/wp-content/uploads/2014/08/venta-corporativa.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://ganapromo.com/wp-content/uploads/2014/08/sears-promo.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://i0.pngocean.com/files/733/938/553/poster-promotion-clothing-advertising-cool-autumn-and-winter-women-s-fashion-t-shirt-dress-promotional-posters.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<div>
  <div class="card-deck">
    <div class="card" *ngFor="let prenda of prendas">
      <img src="{{ prenda.imagen }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ prenda.nombre }}</h5>
        <p class="card-text">{{ prenda.descripcion }}</p>
        <p class="card-text">{{ prenda.talla }}</p>
        <p class="card-text"><small class="text-muted">{{ prenda.precio}}</small></p>
      </div>
    </div>
  </div>
</div>
