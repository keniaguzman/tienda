<app-nav></app-nav>
<app-carousel></app-carousel>
<div>
  <div class="card-deck">
    <div class="card" *ngFor="let prenda of prendas">
      <img src="{{ prenda.imagen }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ prenda.nombre }}</h5>
        <p class="card-text">{{ prenda.descripcion }}</p>
        <p class="card-text">{{ prenda.talla }}</p>
        <p class="card-text"><small class="text-muted">{{ prenda.precio}}</small></p>
      </div>
    </div>
  </div>
</div>
<form >
    <div class="form-row">
      <div class="col-md-3 mb-3">
        <label for="validationDefault01">Nombre de prenda</label>
        <input type="text" class="form-control" id="validationDefault01" value="" required>
      </div>
      <div class="col-md-3 mb-3">
        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Talla</label>
        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
          <option selected>Seleciona</option>
          <option value="1">S</option>
          <option value="2">M</option>
          <option value="3">G</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-3 mb-3">
        <label for="validationDefault02">precio</label>
        <input type="number" class="form-control" id="validationDefault02" value="Otto" required>
      </div>
      <div class="form-group col-md-3 mb-3">
        <label for="exampleFormControlTextarea1">Descripci√≥n</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-3 mb-3">
        <label for="exampleFormControlFile1">Imagen</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>
    </div>
    <button class="btn btn-primary col-md-3 mb-3" type="submit">Publicar</button>
</form>
